<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="game"></div>
        <hr>
        <div id="buttons"> 
            <button id="erase" class="game-button">ERASE</button>
            <button id="pen" class="game-button">PEN</button>
            <button id="clear" class="game-button">CLEAR</button>
            <input id="color" type="color" value="#000000" class="game-button">
            <button id="random-color" class="game-button">RANDOM</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
